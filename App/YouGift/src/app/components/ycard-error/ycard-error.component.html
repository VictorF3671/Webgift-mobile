
<div *ngIf="visible" class="overlay">
  <ion-card [ngClass]="type" class="card-erro">
    <ion-card-header >
      <ion-card-title class="alert-title">ALERTA</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ message }}</p>
      <div class="btn-container">
        <ion-button class="btn-ok" (click)="fechar()">OK</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</div>
