<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons (click)="navegarHome()">
      <img src="assets/icon/logo.png" alt="Logo" style="width: 60px; vertical-align: middle;" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="compra-card">

    <ion-grid>
      <ion-row>

        <ion-col size="12" sizeMd="5" class="img-container">
          <ion-badge color="warning" class="best-seller">‚≠ê Best Seller</ion-badge>
          <img [src]="gift.imagem" alt="{{ gift.nome }}" />
          <ion-card-title>{{ gift.nome }} - Digital Gift Card</ion-card-title>
        </ion-col>

        
        <ion-col style="text-align: center;" size="12" sizeMd="7">

          <p>Select your amount</p>

          <ion-segment [(ngModel)]="valorSelecionado" color="dark">
            <ion-segment-button value="25" (click)="selecionarValor(25)">
              BRL 25,00
            </ion-segment-button>
            <ion-segment-button value="50" (click)="selecionarValor(50)">
              BRL 50,00
            </ion-segment-button>
            <ion-segment-button value="100" (click)="selecionarValor(100)">
              BRL 100,00
            </ion-segment-button>
          </ion-segment>

          <div class="quantity">
            <ion-button size="small" (click)="decrease()">-</ion-button>
            <ion-text>{{ quantity }}</ion-text>
            <ion-button size="small" (click)="increase()">+</ion-button>
            <ion-button expand="block" color="warning" (click)="adicionarCarrinho()">Add to Cart</ion-button>
          </div>
          <div class="container-button"> 
              <ion-button expand="block" color="success" (click)="buyNow()">Buy Now</ion-button>
              <ion-button expand="block" color="medium" fill="outline" (click)="navegarHome()">Cancelar Compra</ion-button>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>
